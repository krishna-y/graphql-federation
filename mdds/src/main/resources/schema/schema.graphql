

type ContentItem @key(fields: "cid"){
    cid: Int
}

type AdvtItem @key(fields: "aid") {
    aid: Int
}

type SportsItem @key(fields: "cid"){
    cid: Int
    test: Int
}

union Item = ContentItem | AdvtItem | SportsItem

type MastHead{
    contentItems : [ContentItem],
    advtItems : [AdvtItem]
}

type Query {
    mastHead(pid : String) : MastHead
    mastHeadList(pid : String) : [Item]
}



